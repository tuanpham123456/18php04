<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="content">
        <div class="all">
            <div class="container">
                <div class="form">
                    <h1>Thông tin khách hàng</h1>
                    <div class="info">
                        <div class="row form-group">
                            <div class="col-md-4">
                                <p>Thông tin khách hàng</p>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control">
                                    <option>Annie Brown</option>
                                    <option>John Son</option>
                                    <option>Mark</option>
                                </select>

                            </div>

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <p>Họ và tên:</p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="fullname" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <p>Loại khách hàng:</p>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control">
                                <option>Cá nhân</option>
                                <option>Doanh nghiệp</option>
                                <option>Gia đình</option>
                            </select>
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <p>Ngày sinh:</p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="birthday" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row  form-group">
                        <div class="col-md-4">
                            <p>Giới tính:</p>
                        </div>
                        <div class="col-md-6">
                            <input type="radio" name="name"> Nam
                            <input type="radio" name="name"> Nữ
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <p>Số điện thoại</p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="phone" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <p>Phương thức thanh toán</p>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control">
                                <option>Tiền mặt</option>
                                <option>Chuyển khoản</option>
                                <option>Thẻ ghi nợ</option>
                            </select>
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <p>Địa chỉ liên lạc</p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="Address" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <p>Họ tên người nhận:</p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="receiver" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <p>Số điện thoại người nhận:</p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="phoneReceiver" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
