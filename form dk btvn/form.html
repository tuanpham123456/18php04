<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="container" id="check">
        <div id="register">
            <div>
                <h1 class="text-center">ĐĂNG KÝ</h1>
            </div>
            <div class="row form-group">
                <div class="col-md-4">* Trường bắt buộc</div>
                <div class="col-md-4">
                    <div class="col-md-6">
                        <input type="radio" name="type" id="r-invidial" checked>
                        <label for="r-invidial">Cá nhân</label>
                    </div>
                    <div class="col-md-6">
                        <input type="radio" name="type" id="r-company">
                        <label for="r-company">Công ty/Tổ chức</label>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Họ và tên *</div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" id="name" onkeyup="validate()">
                    <span id="erroName"></span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Số điện thoại *</div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="phone" id="phone" onkeyup="validate()" >
                    <span id="errorPhone"></span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Ngày sinh *</div>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="birthday" name="birthday" onkeyup="validate()">
                    <span id="erroBirthday"></span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Địa chỉ</div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="address" name="address"  onkeyup="validate()">
                    <span id="erroAddress"></span>
                </div>
                <div class="col-md-4">
                    <div class="col-md-6">
                        <input type="radio" id="r-hcm" name="location" checked>
                        <label for="r-hcm">TP.HCM</label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control">
                            <option>Quận 1</option>
                            <option>Quận 2</option>
                            <option>Quận 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4 col-md-offset-8">
                    <div class="col-md-6">
                        <input type="radio" id="r-other" name="location">
                        <label for="r-other">Tỉnh thành khác</label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" disabled>
                            <option>Hà Nội</option>
                            <option>Đà Nẵng</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Giới tính</div>
                </div>
                <div class="col-md-4">
                    <input type="radio" name="gender" id="r-male" checked>
                    <label for="r-male">Nam</label>
                    <input type="radio" name="gender" id="r-female">
                    <label for="r-female">Nữ</label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6" >Email *</div>
                </div>
                <div class="col-md-4">
                    <input class="form-control" id="email" name="email" onkeyup="validate()">
                    <span id="erroEmail"></span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Mật khẩu *</div>
                </div>
                <div class="col-md-4">
                    <input class="form-control" id="password"  type="password" name="password" onkeyup="validate()">
                    <span id="erroPass"></span>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-4">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Nhập lại mật khẩu *</div>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="password" id="repassword" name="repassword" onkeyup="validate()">
                    <span id="erroRepass"></span>
                </div>
            </div>
            <p><input type="button" name="Button" value="dangky" onclick ="validate()"></p>
        </div>
    </div>
    <script type="text/javascript" src="form.js"></script>

</body>

</html>
