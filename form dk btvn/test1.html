<!DOCTYPE html>
<html>

</head>

<body>
    <div>
        <p>Họ và tên</p>
        <input type="text" id="name" name="name" onkeyup="validate()">
        <span id="errorName" onkeyup="validate()"></span>
    </div>
    <div>
        <p>Email</p>
        <input type="text" id="email" name="email">
        <span id="errorEmail"></span>
    </div>
    <div>
        <p>Tiêu đề</p>
        <input type="text" id="title" name="title">
        <span id="errorTitle"></span>
    </div>
    <div>
        <p>Nội dung</p>
        <input type="text" id="content" name="content">
        <span id="errorContent"></span>
    </div>


</body>
<script>
    function validate() {
        name = document.getElementById("name").value;
        if (name == "" || name.Length < 8){
            document.getElementById("errorName").innerHTML ="Plese enter name";
            document.getElementById("errorName").style.color="red";
        }
        else{
            document.getElementById("errorName").innerHTML="";
            document.getElementById("errorName").style.color="#81F7BE";

        if (!re.test()){
            document.getElementById("errorEmail").innerHTML="Plese enter email";
            
        }
    }
</script>

</html>
