<!DOCTYPE html>
<html>

<head>
	<title>Example 1 - Session 11</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
	<div id="calculator">
		<div id="result">&nbsp</div>
		<div class="cal">&nbsp</div>
		<div class="cal">&nbsp</div>
		<div class="cal" onclick="backCal();">Back</div>
		<div class="cal" onclick="resetCal();">AC</div>
		<div class="cal" onclick="cal('7');">7</div>
		<div class="cal" onclick="cal('8');">8</div>
		<div class="cal" onclick="cal('9');">9</div>
		<div class="cal" onclick="cal('/');">/</div>
		<div class="cal" onclick="cal('4');">4</div>
		<div class="cal" onclick="cal('5');">5</div>
		<div class="cal" onclick="cal('6');">6</div>
		<div class="cal" onclick="cal('*');">*</div>
		<div class="cal" onclick="cal('1');">1</div>
		<div class="cal" onclick="cal('2');">2</div>
		<div class="cal" onclick="cal('3');">3</div>
		<div class="cal" onclick="cal('-');">-</div>
		<div class="cal" onclick="cal('0');">0</div>
		<div class="cal" onclick="cal('.');">.</div>
		<div class="cal" onclick="resultCal();">=</div>
		<div class="cal" onclick="cal('+');">+</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
