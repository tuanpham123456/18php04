<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="decription" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="caculator.css">
</head>

<body>
    <div class="setting">
        <form name="caculator">
            <input type="text" name="answer" />
            <br>
            <input type="button" value="Rad" onclick="">
            <input type="button" value="Deg" onclick="">
            <input type="button" value="x!" onclick="">
            <input type="button" value="(" onclick="caculator.answer.value += '('">
            <input type="button" value=")" onclick="caculator.answer.value += ')'">
            <input type="button" value="%" onclick="">
            <input type="button" value=" AC " onclick="caculator.answer.value = ''" />
            </br>
            <br>
            <input type="button" value="Inv" onclick="">
            <input type="button" value="sin" onclick="">
            <input type="button" value="Ln" onclick="">
            <input type="button" value="7" onclick="caculator.answer.value += '7'">
            <input type="button" value="8" onclick="caculator.answer.value += '8'">
            <input type="button" value="9" onclick="caculator.answer.value += '9'">
            <input type="button" value="รท" onclick="caculator.answer.value += '/'">
            </br>
            <br>
            <input type="button" value="TT" onclick="">
            <input type="button" value="cos" onclick="">
            <input type="button" value="log" onclick="">
            <input type="button" value="4" onclick="caculator.answer.value += '4'">
            <input type="button" value="5" onclick="caculator.answer.value += '5'">
            <input type="button" value="6" onclick="caculator.answer.value += '6'">
            <input type="button" value="x" onclick="caculator.answer.value += '*'">
            </br>
            <br>
            <input type="button" value="e" onclick="">
            <input type="button" value="tan" onclick="">
            <input type="button" value="&#8730;" onclick="">
            <input type="button" value="1" onclick="caculator.answer.value += '1'">
            <input type="button" value="2" onclick="caculator.answer.value += '2'">
            <input type="button" value="3" onclick="caculator.answer.value += '3'">
            <input type="button" value="-" onclick="caculator.answer.value += '-'">
            </br>
            <br>
            <input type="button" value="Ans" onclick="">
            <input type="button" value="EXP" onclick="">
            <input type="button" value="=)))" onclick="">
            <input type="button" value="0" onclick="caculator.answer.value += '0'">
            <input type="button" value="." onclick="caculator.answer.value += '.'">
            <input type="button" name="button" value="=" onclick="caculator.answer.value = eval(caculator.answer.value)">
            <input type="button" value="+" onclick="caculator.answer.value += '+'">
            </br>



        </form>

    </div>
</body>
<link type="text/javascript" src="js/bootstrap.min.js">

</html>
